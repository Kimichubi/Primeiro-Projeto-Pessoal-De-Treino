<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Sass -->
    <link rel="stylesheet" href="../css/style/style-home.css" />
    <!-- Text -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../img/one-pice-logo.png"
      type="image/x-icon"
    />
    <title>Home</title>
  </head>
  <body>
    <!-- Div mãe -->
    <div class="div-mae" id="div-mae">
      <!-- Header e primeiro conteudo -->
      <div class="primeiro-conteudo container-img">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="../html/home.html">
              <img
                src="../img/one-pice-logo.png"
                width="80px"
                height="auto"
                alt="Logo"
            /></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    id="text-navbar"
                    href="../html/home.html"
                    target="_blank"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="text-navbar"
                    href="../html/grandLine.html"
                    target="_blank"
                    >SOBRE</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
          <div data-aos="fade-down" class="div-text-principal">
            <p class="h3 paragraph-principal">Grandes Piratas</p>
            <p class="h1 paragraph-principal">Missão: Encontrar o One Piece</p>
            <button class="btn btn-lg btn-outline-light p-4 m-4">
              Saiba Mais
            </button>
          </div>
        </div>
      </div>
      <!-- Header Final -->
      <!-- Segundo contéudo -->
      <div class="segundo-conteudo container-img-2 container-fluid">
        <div class="container">
          <div data-aos="fade-right" class="div-text-principal-2 pl">
            <p class="h3 paragraph-principal-2">Missão Concluida!</p>
            <p class="h1 paragraph-principal-2">Entrando na Grand Line</p>
            <button class="btn btn-lg btn-outline-light p-4 m-4">
              Saiba Mais
            </button>
          </div>
        </div>
      </div>
      <!-- Final do Segundo contéudo -->
      <!-- Começo do terceiro contéudo -->
      <div class="terceiro-conteudo container-img-3 container-fluid">
        <div class="container">
          <div data-aos="fade-up" class="div-text-principal-3 pl">
            <p class="h1 paragraph-principal-3">LUFFY UM GRANDE CAPITÃO!</p>
            <button class="btn btn-lg btn-outline-light p-4 m-4">
              Saiba Mais
            </button>
          </div>
        </div>
      </div>
      <!-- Final do terceiro contéudo -->
      <!-- Começo do quarto conéudo -->
      <div class="quarto-conteudo container-img-4 container-fluid">
        <div class="container">
          <div data-aos="fade-down-right" class="div-text-principal-4 pl">
            <p class="h1 paragraph-principal-4">Novos Inimigos!</p>
            <button class="btn btn-lg btn-outline-light p-4 m-4">
              Saiba Mais
            </button>
          </div>
        </div>
      </div>
      <!-- Final quarto contéudo -->
      <!-- Começo footer -->
      <footer class="container-fluid container-footer p-5 bg-dark">
        <div class="container container-footer footer-rows row">
          <p class="paragraph-footer col">OneBitCode©</p>
          <p class="paragraph-footer col">Instagram</p>
          <p class="paragraph-footer col">Youtube</p>
        </div>
      </footer>
      <!-- Final da div mãe -->
    </div>
    <!-- Script -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Script texto -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
